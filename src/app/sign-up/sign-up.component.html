<div class="wrapper">
  <div class="card-switch">
      <label class="switch">
         <input type="checkbox" class="toggle">
         <span class="slider"></span>
         <span class="card-side"></span>
         <div class="flip-card_inner">
            <div class="flip-card_front">
               <div class="title">Log in</div>
               <form class="flip-card_form" action="">
                  <input class="flip-card_input" name="email" placeholder="Email" type="email">
                  <input class="flip-card_input" name="password" placeholder="Password" type="password">
                  <button class="flip-card_btn">Let`s go!</button>
               </form>
            </div>
            <div class="flip-card_back">
               <div class="title">Sign up</div>
               <form class="flip-card_form" action="">
                  <input class="flip-card_input" placeholder="Name" type="name">
                  <input class="flip-card_input" name="email" placeholder="Email" type="email">
                  <input class="flip-card_input" name="password" placeholder="Password" type="password">
                  <button class="flip-card_btn">Confirm!</button>
               </form>
            </div>
            
         </div>
      </label>
  </div>   
</div>
