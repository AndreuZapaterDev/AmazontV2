<!-- NAVBAR DESKTOP -->
<nav class="primary-navbar hidden sm:block">
  <div class="primary-container">
    <a href="">
      <img class="logo" src="/images/White_logo.png" alt="Logo" />
    </a>
    <div class="search-container">
      <form class="search-box" action="">
        <input
          type="text"
          placeholder="Encuentra lo que necesitas al mejor precio"
        />
        <button type="submit"><i class="fi fi-br-search"></i></button>
        <div class="slider">
          <div><i class="fi fi-br-hamburger-soda"></i></div>
          <div><i class="fi fi-br-volleyball"></i></div>
          <div><i class="fi fi-br-pills"></i></div>
        </div>
      </form>
    </div>

    <div class="darkmode-container">
      <app-dark-mode></app-dark-mode>
    </div>

    <div class="languages-container">
      <button><img src="/images/circle_spain.png" alt="" /></button>
      <button><img src="/images/circle_uk.png" alt="" /></button>
    </div>

    <div class="cart-container">
      <a [routerLink]="['/home/cart']" class="cart-link">
        <button>
          <i class="fi fi-br-shopping-cart"></i>
          <div class="number-container">
            <h3>0</h3>
          </div>
        </button>
      </a>
    </div>

    <div>
      <a routerLink="/sign-up">
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Sign Up</span>
        </button>
      </a>
    </div>
  </div>
</nav>
