@if(product().discount){
<div class="product-container">
  <img [src]="product().url" alt="product_image" />
  <p class="product-name">{{ product().name }}</p>
  <span class="inline-price">
    <p class="product-price-discount">{{ product().price }}€</p>
    <p class="product-discount">{{ product().discount }}</p>
    <p class="product-discounted">{{ discountedPrice }}€</p>
  </span>

  <p class="product-stars">{{ numberStars }}</p>
</div>

}@else {
<div class="product-container">
  <img [src]="product().url" alt="product_image" />
  <p class="product-name">{{ product().name }}</p>
  <p class="product-price">{{ product().price }}€</p>
  <p class="product-stars">{{ numberStars }}</p>
</div>
}
